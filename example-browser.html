<!Doctype html>
<script src="cherub.js"></script>
<script>
onload=function()
{
	'use strict';
	var sum=(a,b)=>a+b;
	cherub.run(
	{
		name:'math',
		tests:
		[{
			name:'sum',
			func:sum,
			tests:
			[
				{name:'positive',args:[1,5],rtn:6},
				{name:'negative',args:[-1,-5],rtn:-6},
				{name:'fail',args:[-1,-5],rtn:0}
			]
		}]
	});//opts:{hidePassed:false,parallel:false,shuffle:false}
};
</script>
