<!Doctype html>
<script type=module>
import {cherub} from './cherub.js';
onload=function()
{
	'use strict';
	var
	sum=(a,b)=>a+b,
	{test}=cherub,
	tests=[{
		name:'math',
		tests:
		[{
			name:'sum',
			func:sum,
			tests:
			[
				test('positive (test 1)').args(1,5).rtn(6),
				test('negative (test 2)').args(-1,-5).rtn(-6),
				test('fail (test 3)').args(-1,-5).rtn(0)
			]
		}]
	},
	{
		func:()=>0,
		name:'return 0 (test 4)',
		rtn:0
	}];
	cherub({hidePassed:false,parallel:false}).run(...tests)
	.then(function()
	{
		console.log('\n');
		cherub().run(...tests);
	});
};
</script>
