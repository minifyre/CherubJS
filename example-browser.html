<!Doctype html>
<script src="cherub.js"></script>
<script>
onload=function()
{
	'use strict';
	var sum=(a,b)=>a+b;
	cherub({hidePassed:false})
	.run(
	{
		name:'math',
		tests:
		[{
			name:'sum',
			func:sum,
			tests:
			[
				{name:'positive (test 1)',args:[1,5],rtn:6},
				{name:'negative (test 2)',args:[-1,-5],rtn:-6},
				{name:'fail (test 3)',args:[-1,-5],rtn:0}
			]
		}]
	},
	{
		func:()=>0,
		name:'return 0 (test 4)',
		rtn:0
	});
};
</script>
