<!Doctype html>
<script src="cherub.js"></script>
<script>
onload=function()
{
	'use strict';
	var sum=(a,b)=>a+b,
	test=
	{
		assert:(a,b)=>a===b,
		name:'math',
		tests:
		[{
			name:'sum',
			func:sum,
			notes:'some helpful notes to display if test fails',
			tests:
			[
				{name:'positive',args:[1,5],rtn:6},
				{name:'negative',args:[-1,-5],rtn:-6}
			]
		}]
	};
	cherub.run(test);//opts:{hidePassed:false,parallel:false,shuffle:false},
};
</script>
